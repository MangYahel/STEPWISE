<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>STEPWISE â€“ Taking life one step at a time</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --primary:#53326e;
  --primary-soft:#f3ecfa;
  --primary-light:#faf7ff;
  --accent:#ffc857;
  --bg:#f5f4fb;
  --card:#ffffff;
  --text:#2b2730;
  --muted:#6f6a78;
  --success:#2b9348;
  --radius-xl:28px;
  --radius-lg:20px;
  --radius-pill:999px;
  --shadow:0 22px 40px rgba(27,8,45,.18);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top left, rgba(83,50,110,.22), transparent 55%),
    radial-gradient(circle at bottom right, rgba(83,50,110,.15), transparent 55%),
    var(--bg);
  padding:32px 16px;
  color:var(--text);
}

.container{max-width:1100px;margin:auto}

header{
  background:linear-gradient(135deg,#ffffff,#faf7ff);
  border-radius:var(--radius-xl);
  padding:38px 26px;
  box-shadow:var(--shadow);
  text-align:center;
  margin-bottom:30px;
}

.badge{
  display:inline-flex;
  gap:8px;
  align-items:center;
  padding:6px 16px;
  background:var(--primary-soft);
  color:var(--primary);
  border-radius:var(--radius-pill);
  font-weight:600;
  font-size:.8rem;
  margin-bottom:12px;
}

h1{
  font-size:2.6rem;
  color:var(--primary);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

.tagline{
  font-size:1.05rem;
  color:var(--muted);
  margin-top:6px;
}

.mode-selector{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:26px;
}

.mode-btn{
  padding:10px 26px;
  border-radius:var(--radius-pill);
  border:1px solid #ddd;
  background:white;
  font-weight:600;
  cursor:pointer;
}

.mode-btn.active{
  background:var(--primary);
  color:white;
}

.panel{
  display:none;
  background:var(--card);
  border-radius:var(--radius-xl);
  box-shadow:var(--shadow);
  padding:28px;
}

.panel.active{display:block}

.child-step{
  font-size:2rem;
  color:var(--primary);
  text-align:center;
  background:var(--primary-light);
  padding:26px;
  border-radius:var(--radius-lg);
  margin-bottom:22px;
}

.done-btn{
  display:block;
  margin:0 auto;
  padding:16px 52px;
  border:none;
  border-radius:var(--radius-pill);
  background:var(--success);
  color:white;
  font-size:1.2rem;
  font-weight:700;
  cursor:pointer;
}

.footer-note{
  text-align:center;
  color:var(--muted);
  font-size:.85rem;
  margin-top:26px;
}
</style>
</head>

<body>
<div class="container">

<header>
  <div class="badge">
    <i class="fas fa-child"></i>
    Designed for neurodiverse learners
  </div>
  <h1><i class="fas fa-footsteps"></i> STEPWISE</h1>
  <div class="tagline">Taking life one step at a time.</div>
</header>

<div class="mode-selector">
  <button class="mode-btn active" onclick="switchMode('parent',this)">Parent</button>
  <button class="mode-btn" onclick="switchMode('child',this)">Child</button>
  <button class="mode-btn" onclick="switchMode('insight',this)">Insights</button>
</div>

<!-- PARENT -->
 <div class="panel active" id="parent">
  <h3 style="margin-bottom:10px;color:#53326e;">Parent Setup</h3>
  <p style="margin-bottom:18px;color:#6f6a78;">
    Enter a routine and break it into simple steps your child can follow.
  </p>

  <input id="routineName" placeholder="Routine name (e.g., Get Ready for School)"
    style="width:100%;padding:12px;border-radius:14px;border:1px solid #ddd;margin-bottom:12px;" />

  <div id="stepsBox"></div>

  <input id="stepInput" placeholder="Enter one step (e.g., Brush teeth)"
    style="width:100%;padding:12px;border-radius:14px;border:1px solid #ddd;margin-bottom:12px;" />

  <button onclick="addStep()"
    style="padding:10px 18px;border-radius:999px;border:none;background:#53326e;color:white;font-weight:600;">
    + Add Step
  </button>

  <button onclick="startRoutine()"
    style="padding:10px 22px;border-radius:999px;border:none;background:#2b9348;color:white;font-weight:600;margin-left:10px;">
    Start Routine
  </button>
</div>


<!-- CHILD -->
<div class="panel" id="child">
  <div class="child-step" id="stepText">Loadingâ€¦</div>
  <button class="done-btn" onclick="markDone()">DONE</button>
</div>

<!-- INSIGHT -->
<div class="panel" id="insight">
  <h3>Parent Insight</h3>
  <p id="insightText">No data yet.</p>
</div>

<div class="footer-note">
  Built with care for children who experience the world differently ðŸ’œ
</div>

</div>

<script>
const API="http://127.0.0.1:8000";

/* MODE SWITCH */
function switchMode(mode,btn){
  document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
  document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("active"));
  document.getElementById(mode).classList.add("active");
  btn.classList.add("active");

  if(mode==="child") loadStep();
  if(mode==="insight") loadInsight();
}
function playAudio(path){
  if(!path) return;
  const audio = new Audio(API + path);
  audio.play().catch(()=>{});
}

/* LOAD STEP */
async function loadStep(){
  try{
    const r=await fetch(API+"/step");
    const d=await r.json();
    document.getElementById("stepText").innerText=d.step;
  }catch{
    document.getElementById("stepText").innerText="Backend not running";
  }
}

/* DONE */
async function markDone(){
  try{
    const r=await fetch(API+"/done",{method:"POST"});
    const d=await r.json();
    document.getElementById("stepText").innerText=d.next_step;
  }catch{}
}

/* STUCK CHECK */
setInterval(async()=>{
  try{
    const r = await fetch(API + "/stuck");
    const d = await r.json();

    if(d.stuck){
      document.getElementById("stepText").innerText = d.help;
      playAudio(d.audio);   // ðŸ”Š THIS IS THE KEY
    }
  }catch{}
},4000);


/* INSIGHT */
async function loadInsight(){
  try{
    const r=await fetch(API+"/parent");
    const d=await r.json();
    document.getElementById("insightText").innerText=d.insight;
  }catch{}
}
let parentSteps = [];

/* ADD STEP */
function addStep(){
  const input = document.getElementById("stepInput");
  const text = input.value.trim();
  if(!text) return;

  parentSteps.push(text);
  input.value = "";

  document.getElementById("stepsBox").innerHTML =
    parentSteps.map((s,i)=>`<div>${i+1}. ${s}</div>`).join("");
}

/* START ROUTINE */
async function startRoutine(){
  if(parentSteps.length === 0){
    alert("Please add at least one step");
    return;
  }

  try {
    const res = await fetch("http://127.0.0.1:8000/setup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        steps: parentSteps
      })
    });

    if (!res.ok) {
      throw new Error("Setup failed");
    }

    // reset execution so child starts from step 1
    await fetch("http://127.0.0.1:8000/reset", {
      method: "POST"
    });

    alert("Routine saved. Switch to Child Mode.");

  } catch (err) {
    alert("Backend not running or setup failed");
    console.error(err);
  }
}
</script>

</body>
</html>
